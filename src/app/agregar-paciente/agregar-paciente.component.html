<div class="form-container">
  <h2>Agregar Nuevo Paciente</h2>
  <form (ngSubmit)="agregarPaciente()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoPaciente.nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" [(ngModel)]="nuevoPaciente.apellido" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" [(ngModel)]="nuevoPaciente.telefono" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="nuevoPaciente.email" required>
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" [(ngModel)]="nuevoPaciente.direccion" required>
    </div>

    <div class="form-group">
      <label for="trabajador">Trabajador Asignado</label>
      <select id="trabajador" name="trabajador" [(ngModel)]="nuevoPaciente.id_trabajador" required>
        <option value="">Seleccione un trabajador</option>
        <option *ngFor="let trabajador of trabajadores$ | async" [value]="trabajador.id">
          {{ trabajador.nombre }} {{ trabajador.apellido }} ({{ trabajador.especialidad }})
        </option>
      </select>
    </div>

    <div class="botones">
      <button type="submit" class="guardar">Guardar</button>
      <button type="button" class="cancelar" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>

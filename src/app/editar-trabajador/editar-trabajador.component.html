<div class="form-container">
  <h2>Editar Trabajador</h2>
  <form [formGroup]="trabajadorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input id="nombre" formControlName="nombre" type="text" [class.error]="enviado && f['nombre'].invalid" />
      <div class="error-msg" *ngIf="enviado && f['nombre'].errors">
        <span *ngIf="f['nombre'].errors?.['required']">El nombre es obligatorio.</span>
        <span *ngIf="f['nombre'].errors?.['maxlength']">Máximo 30 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input id="apellido" formControlName="apellido" type="text" [class.error]="enviado && f['apellido'].invalid" />
      <div class="error-msg" *ngIf="enviado && f['apellido'].errors">
        <span *ngIf="f['apellido'].errors?.['required']">El apellido es obligatorio.</span>
        <span *ngIf="f['apellido'].errors?.['maxlength']">Máximo 30 caracteres.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" [class.error]="enviado && f['email'].invalid" />
      <div class="error-msg" *ngIf="enviado && f['email'].errors">
        <span *ngIf="f['email'].errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="f['email'].errors?.['email']">Formato de email inválido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="especialidad">Especialidad</label>
      <select id="especialidad" formControlName="especialidad" [class.error]="enviado && f['especialidad'].invalid">
        <option value="" disabled>Selecciona una especialidad</option>
        <option *ngFor="let esp of especialidades" [value]="esp.value">{{ esp.label }}</option>
      </select>
      <div class="error-msg" *ngIf="enviado && f['especialidad'].errors">
        <span *ngIf="f['especialidad'].errors?.['required']">La especialidad es obligatoria.</span>
      </div>
    </div>

    <div class="botones">
      <button type="submit">Guardar</button>
      <button type="button" class="cancelar" [routerLink]="['/trabajadores']">Cancelar</button>
    </div>
    <div class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
  </form>
</div>
